<!DOCTYPE html>
<html lang="en">
<head>

<body class="body_lab">

        <div class="product" id="pr2">

            <button onclick="addToCart(2)">Dodaj do koszyka</button>
        </div>
        <div class="product" id="pr3">
            <h3 class="prod">Lenovo LOQ 15 Ryzen 5 7640HS</h3>
            <img src="NBIBM82XT003JPB_5M2W11H-1.jpg" width="300" height="250">
            <p>$200.00</p>
            <button onclick="addToCart(3)">Dodaj do koszyka</button>
        </div>
        <div class="product" id="pr4">
            <h3 class="prod">DELL Inspiron G15 5530</h3>

        </div>

            <h3 class="prod">ZBOOK FURY G10/W11P I7-13700</h3>
            <img src="mobilna-stacja-robocza-zbook-fury-g-RNHPDB96IFWD024-0.jpeg" width="300" height="250">
            <p>$224.90</p>
            <button onclick="addToCart(6)" >Dodaj do koszyka</button>
        </div>
    </section>
    
    <div id="cart" class="cart">
        <h2>Koszyk</h2>
    </div>
    
    <div id="total">Suma: $0.00</div>
    <script src="mech_sklep.js"></script>
    <br>
    <button onclick="buy()">Zakup</button>
    <button onclick="cancel()">Rezagnacja</button>
    <button onclick="clearCart()">Wyciść</button>

</html>
